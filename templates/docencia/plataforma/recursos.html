{% extends './dashboard.html' %}
{% load thumbnail %}
{% block dashboard_content %}
    <div>
        <div class="row py-2 g-2">
            <div class="border-bottom mb-3">
                <h5><a href="{% url 'plataforma_dashboard' %}" class="">
                    <i class="fas fa-arrow-left"></i></a> {{ course.name }} / Recursos</h5>
            </div>
            {% for recurso in course.recursos %}
                <div class="col-sm-4">
                    <a target="_blank" href="{% url 'plataforma_recurso' recurso.slug %}">               
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="far
                                    {% if recurso.tipo == 'html' or recurso.tipo == 'css' or recurso.tipo == 'js' or recurso.tipo == 'python' %} 
                                    fa-file-code
                                    {% endif %}                
                                    {% if recurso.tipo == 'audio' %}
                                    fa-file-audio
                                    {% endif %}                
                                    {% if recurso.tipo == 'video' %}
                                    fa-file-video
                                    {% endif %}
                                    {% if recurso.tipo == 'imagen' %}
                                    fa-file-image
                                    {% endif %}                
                                    {% if recurso.tipo == 'documento' or recurso.tipo == 'conferencia' or recurso.tipo == 'programa' or recurso.tipo == 'reglamento' %}
                                    fa-file-alt 
                                    {% endif %}                    
                                    "></i> {{ recurso.name }}</h5>
                            </div>
                        </div>
                    </a>
                </div>            
            {% endfor %}
        </div>
    </div>
{% endblock %}}
