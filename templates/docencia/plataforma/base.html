{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Admisión Centro Fray Bartolomé de las Casas">
        <meta name="author" content="Josué Isai Hernández Sánchez">
        <meta name="generator" content="Armando Aragón Betancourt">
        <title>{% block titleHead %}{% endblock titleHead %} · CFBC</title>

        <link rel="icon" href="{% static 'img/faviconwhite.svg' %}" sizes="50x50" type="image/svg">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167003377-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-167003377-1');
        </script>


        <!-- CSS only -->
        <!-- <link rel="stylesheet" href="{% static 'letran/css/loader.css' %}"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'letran/css/ckeditor.css' %}" />

        {% block importCSS %}
        {% endblock importCSS %}

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            .float{
                position:fixed;
                bottom:3vw;
                right:3vw;
                background-color:#166ec0;
                color:#FFF;
                border-radius:50%;
                text-align:center;
                font-size: x-large;
                box-shadow: 2px 2px 3px #999;
                padding-left: .5rem;
                padding-right: .5rem;
                padding-top: .25rem;
                padding-bottom: .25rem;
            }

            .content {
                display: none;
            }

            .loader {
                height: 100vh;
                width: 100vw;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .titulo {
                animation: opacar 2s ease-in-out alternate-reverse infinite;
            }

            .subtitulo {
                animation: opacar 6s ease-in-out alternate-reverse infinite;
            }

            @keyframes opacar {
                from {opacity: 1; }
                to {opacity: .2;}
            }
            
            {% block styleCSS %}{% endblock %}
        </style>
    </head>
    <body>   
        <div class="loader">
            <h1 class="titulo">CAMPUS VIRTUAL</h1>
            <p class="subtitulo">Centro Fray Bartolomé de las Casas</p>
        </div>     
        <div class="content">
            {% block contenido %}
            {% endblock %}
        </div>
        <!-- JavaScript and dependencies Base-->
        <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha384-DBjhmceckmzwrnMMrjI7BvG2FmRuxQVaTfFYHgfnrdfqMhxKt445b7j3KBQLolRl" crossorigin="anonymous"></script>
        <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script defer src="{% static 'letran/js/ajaxdjango.js' %}"></script>
        {% block importScripts %}
        {% endblock  %}

        <script>let loader = document.querySelector('.loader');
            let content = document.querySelector('.content');
            window.addEventListener('load', function(){
                loader.parentElement.removeChild(loader)
                content.style.display = "block"
            });
            {% block scripts %}
            {% endblock  %}
        </script>
    </body>
</html>
