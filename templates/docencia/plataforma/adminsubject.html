{% extends './admindashboard.html' %}
{% load thumbnail %}
{% block dashboard_content %}
    <div class="">
        <div class="row py-2 g-2">
            <div class="border-bottom mb-3">
                <h5>
                    <a href="{% url 'plataforma_admin_course' subject.course.slug %}" class="">
                        <i class="fas fa-arrow-left"></i></a> {{ subject.course.name }} / {{ subject.name}}
                </h5>
            </div>
            <div class="col-sm-4">
                <a href="{% url 'plataforma_admin_clase' subject.slug %}">
                    <div class="card text-center h-100">
                        <div class="card-body justify-content-center align-items-center">
                            <h5 class="card-title justify-content-center align-items-center">
                                <i class="fa fa-plus"></i> Crear
                            </h5>
                        </div>
                    </div>
                </a>
            </div>
            {% for class in subject.getClasses %}
                <div class="col-sm-4">
                    <a href="{% url 'plataforma_admin_clase_editar' class.slug %}">
                        <div class="card text-center h-100">
                            <div class="card-body">
                                <h5 class="card-title">{{ class.name }}</h5>
                            </div>
                            <div class="card-footer text-muted">
                                {{ class.datepub|timesince }}
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <a href="{% url 'plataforma_adminmessages' subject.slug %}" class="float">
        <i class="fa fa-comments"></i>
    </a>
{% endblock%}
