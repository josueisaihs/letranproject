                <div class="d-flex justify-content-center">
                    <button class="loginBtn loginBtn--facebook" onclick="logIn()">
                        Login with Facebook
                    </button>
                </div>
            </div>

            <!-- Agragar provincia de Origen -->
            <div id="datospersonales" class="fadeOut">
                <div class="d-flex justify-content-center">
                    <div class="form-floating">
                        <select class="form-select" id="dpProvincia" onchange="selectProvincia()">
                            <option disabled selected>Provincia</option>
                            <option value="la_habana">La Habana</option>
                            <option value="pinar_del_rio">Pinar del Río</option>
                            <option value="artmisa">Artemisa</option>
                            <option value="mayabeque">Mayabeque</option>
                            <option value="matanzas">Matanzas</option>
                            <option value="cienfuegos">Cienfuegos</option>
                            <option value="villa_clara">Villa Clara</option>
                            <option value="santi_spiritus">Santi Spiritus</option>
                            <option value="ciego_de_avila">Ciego de Ávila</option>
                            <option value="camaguey">Camagüey</option>
                            <option value="las_tunas">Las Tunas</option>
                            <option value="granma">Granma</option>
                            <option value="holguin">Holguín</option>
                            <option value="santiago_de_cuba">Santiago de Cuba</option>
                            <option value="guantanamo">Guantánamo</option>
                            <option value="isla_de_la_juventud">Isla de la Juventud</option>
                        </select> 
                        <label for="dpProvincia">Provincia</label>
                    </div>
                </div>
            </div>

            <!-- Saber si tiene o no moto electrica -->
            <div id="inicio" class="p-4 fadeOut">
                <p class="text-center">¿Tienes un vehículo eléctrico?</p>
                <div class="d-grid gap-2 col-lg-6 col-md-6 col-8 mx-auto">
                    <button type="button" id="btnPositivo" class="btn btn-outline-primary btn-block" onclick="addMotoUser(true)">
                        Sí, tengo
                    </button>
                    <button type="button" id="btnNegativo" class="btn btn-outline-light btn-block mt-1" onclick="addMotoUser(false)">
                        No, aún no
                    </button>
                </div>               
            </div>

            <form id="calcularForm" class="needs-validation fadeOut" novalidate>
                <div class="d-flex">
                    <div class="align-self-center">
                       
                    </div>
                    <div class="align-self-center">
                    </div>
                    <div class="align-self-center">
                        
                    </div>                        
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="inputEnergy" value="185" placeholder="" max="10000" min="1" required>
                    <label for="inputEnergy">Consumo Mensual</label>
                    <!-- <div id="energyHelp" class="form-text">¿Cuánta energía consume mensualmente?</div> -->
                    <div class="invalid-feedback"></div>                
                </div> 

                <div>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                        <div class="form-floating">                
                            <select id="tipoVE" class="form-select">
                                <option disabled selected>Seleccionar</option>
                                <option value="moto">Moto</option>
                                <option value="ebike">Bicicleta</option>
                                <option value="auto">Automóvil</option>
                                <option value="otro">Otro</option>
                            </select>
                            <label for="tipoVE">Tipo de Vehículo</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                        <div class="form-floating">
                            <select id="marcaVE" class="form-select">
                                <option disabled selected>Seleccionar</option>
                                <option value="pagary">Pagary</option>
                                <option value="unico">Unico</option>
                                <option value="ava">Ava</option>
                                <option value="mishozuki">Mishozuki</option>
                                <option value="harris">Harris</option>
                                <option value="unizuki">Unizuki</option>
                                <option value="bls">BLS</option>
                                <option value="bucatti">Bucatti</option>
                                <option value="caribe">Caribe</option>
                                <option value="minerva">Minerva</option>
                                <option value="nippon">Nippon</option>
                                <option value="citroen">Citröen</option>
                                <option value="nissan">Nissan</option>
                                <option value="otro">Otro</option>
                            </select>
                            <label for="marcaVE">Marca del Vehículo</label>
                        </div>
                    </div>
                    <div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="inputTimes" value="10" placeholder="" max="40" min="1" required>
                            <label for="inputTimes">Cantidad de Cargas</label>
                            <!-- <div id="energyHelp" class="form-text">¿Cuántas veces carga o cargará la EMoto en el mes?</div> -->
                        </div>
                    </div>
                    
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="inputVoltage" value="72" placeholder="" max="72" min="24" required>
                            <label for="inputVoltage">Tensión Batería</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="inputCurrent" value="28" placeholder="" max="100" min="10" required>
                            <label for="inputCurrent">Carga Eléctrica</label>
                        </div>
                    </div>

                    <div class="form-floating mb-3 d-none">
                        <input type="number" class="form-control" id="inputEfficience" value="0.8" placeholder="" max="1.0" min="0.1" step="0.1" required>
                        <label for="inputEfficience">Eficiencia del Cargador</label>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <div class="form-check mb-3 form-switch d-none">
                            <input class="form-check-input" type="checkbox" value="" id="checkHadEbike" checked>
                            <label class="form-check-label" for="checkHadEbike"><span style="font-size: .8rem;">¿Tienes un Vehículo Eléctrico?</span></label>
                        </div>
                        <button type="btn" id="btnCalcular" class="btn btn-primary ml-auto positon-absolute align-self-end">
                            Calcular <i class="fas fa-arrow-right"></i>
                        </button>                    
                    </div>
                </div>
            </form>

            <div id="response" class="p-4 fadeOut">
                <div id="response_calc">
                    <div class="form-check mb-3 form-switch">
                        <input class="form-check-input" type="checkbox" value="" id="checkTokW">
                        <label class="form-check-label" for="checkTokW">En kWh</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="text-center">
                            <h5 class="text-white"><span class="unidad_dinero">$</span> <span id="counter">0</span> <span class="unidad_kW"></span></h5>
                            <small class="text-white">Total <i id="id_total" class="fas fa-info-circle text-white"></i></small>
                        </div>
                        <div class="text-center">
                            <h5 class="text-primary"><span class="unidad_dinero">$</span> <span id="counter_Vivienda">0</span> <span class="unidad_kW"></span></h5>
                            <small class="text-primary">Vivienda <i id="id_vivienda" class="fas fa-info-circle text-primary"></i></small>
                        </div>
                        <div class="positon-absolute align-self-end text-center" style="color: rgb(0, 124, 204) !important;">
                            <h5 class=""><span class="unidad_dinero">$</span> <span id="counter_EMotoCons">0</span> <span class="unidad_kW"></span></h5>
                            <small class="">Vehículo <i id="id_ve" class="fas fa-info-circle text-primary"></i></small>
                        </div>
                    </div>
                </div>
                <canvas class="my-3" id="mychart"></canvas>
                <div class="d-grid gap-2 col-8 col-md-6 col-lg-4 mx-auto">
                    <button type="btn" id="btnReCalcular" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-arrow-left"></i> Recalcular
                    </button>
                </div>
            </div>

    <script>
        var loader = document.querySelector('.loader')
        var form = document.querySelector(".form")

        window.addEventListener('load', ()=>{
            loader.classList.add('listo')            
            setTimeout(()=>{
                form.style.display = 'block'
                loader.parentElement.removeChild(loader)
            }, 1000)
        })

        var exports = {};
        var toastError = new bootstrap.Toast(document.querySelector('.toast'));

        tippy('#id_total', {
            content: 'Total del Importe($) o Consumo(kWh)',
            delay: [500, 250],
            animation:'shift-away',
            inertia: true,
            animateFill: true,
        });

        tippy('#id_ve', {
            content: 'Importe($) o Consumo(kWh) del Vehículo Eléctrico',
            delay: [500, 250],
            animation:'shift-away',
            inertia: true,
            animateFill: true,
        });

        tippy('#id_vivienda', {
            content: 'Importe($) o Consumo(kWh) del la Vivienda',
            delay: [500, 250],
            animation:'shift-away',
            inertia: true,
            animateFill: true,
        });

        tippy('#inputEnergy', {
            content: 'Energía consumida mensual (La puede encontrar en el Aviso de Consumo de la UNE)',
            delay: [500, 250],
            animation:'shift-away',
            inertia: true,
            animateFill: true,
        });

        tippy('#inputTimes', {
            content: 'Cantidad de veces que carga el Vehículo Eléctrico al mes',
            delay: [500, 250],
            animation:'shift-away',
            inertia: true,
            animateFill: true,
        });

        tippy('#inputCurrent', {
            content: 'La Carga Eléctrica de su batería (Ej: 28Ah, 35Ah, 40Ah)',
            delay: [500, 250],
            animation:'shift-away',
            inertia: true,
            animateFill: true,
        });

        tippy('#inputEfficience', {
            content: 'La eficiencia de su cargador (Ej: 0.8 o 80%)',
            delay: [500, 250],
            animation:'shift-away',
            inertia: true,
            animateFill: true,
        });

        tippy('#inputVoltage', {
            content: 'Tensión (Voltage) de la Batería (Ej: 48V, 60V, 72V)',
            delay: [500, 250],
            animation:'shift-away',
            inertia: true,
            animateFill: true,
        });


    </script>
